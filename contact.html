    <link rel="stylesheet" href="./style-contact.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1 text-light bg-info ml-2" href="#">Lili Huynh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        </button>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">

                <form class=" col-md-9 col-11">

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3"

                </form>
                <button type="submit" class="btn rounded-0 px-4 py-2 btn-info">Submit</button>
